name: Build and test
on:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup JDK and Maven
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Load Maven repository from cache
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and test
        run: |
          mvn -Denv=dev package
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check test weights
        run: |
          export TEST_PACKAGE=edu.purdue.cs.bridge.${{ github.event.repository.name }}
          java -cp target/autograder.jar -Dtest.package.name=$TEST_PACKAGE edu.purdue.cs.barista.util.WeightCalc
