name: Build and test
on:
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v1
        with:
          private-key: ${{ secrets.SSH_KEY }}
          known-hosts: github.com

      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup JDK and Maven
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build
        run: |
          mvn -DskipTests -B package


      - name: Check test weights
        run: |
          export TEST_PACKAGE=edu.purdue.cs.bridge.${{ github.event.repository.name }}
          java -cp target/autograder.jar -Dtest.package.name=$TEST_PACKAGE edu.purdue.cs.barista.util.WeightCalc

      - name: Test
        run: |
          mvn -Denv=dev test
